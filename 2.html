<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form>
        昵称：<input type="text" placeholder="请输入昵称">

        <br>
        性别：<label><input type="radio" name="sex" checked>男</label>
            <label><input type="radio" name="sex">女</label>
        <br>
        <br>
        所在城市：
        <select>
            <option selected>北京</option>
            <option>广州</option>
            <option>上海</option>
            <option>深圳</option>
        </select>
        <br>
        <br>
        婚姻状况：
        <label><input type="radio" name="one">未婚</label>
        <label><input type="radio" name="one">已婚</label>
        <label><input type="radio" name="one" checked>保密</label>
        <br>
        <br>
        喜欢的类型：
        <input type="checkbox">可爱
        <input type="checkbox">性感
        <input type="checkbox">御姐
        <input type="checkbox">萝莉
        <br>
        <br>
        个人介绍：
        <br>
        <textarea cols="60" rows="10"></textarea>
        <br>
        <br>
        <h2>我承诺</h2>
        <ul>
            <li>年满18岁，单身</li>
            <li>抱着严谨的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <br>
        <br>
        <button>免费注册</button>
        <button type="reset">重置</button> <button>免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
